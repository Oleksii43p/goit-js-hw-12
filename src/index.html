<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="./public/wild.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleryApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <div class="input-wrapper">
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
          <button type="submit" class="search-btn glow-on-hover">Search</button>
        </div>
      </form>

      <section>
        <div class="container">
          <ul class="gallery"></ul>
          <button type="button" class="load-more hidden">Load more</button>
          <div class="loader hidden ball-pulse">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
